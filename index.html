<!DOCTYPE html>
<html><head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="prev" hidden>Previous</button>
      <button id="next">Next</button>
      <select id="dropdown-menu">
        <option value="default">Filter</option>
      </select>
      <select id="sort-menu">
        <option value="default">Sort</option>
        <option>title</option>
        <option>number of horns</option>
      </select>
    </header>
    <main>
      <section id="template">
        <script id="images" type="x-tmpl-mustache">
          <div class="image {{keyword}}">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" height="400px" width="400px">
            <p>{{description}}</p>
          </div>
        </script>
      </section>
    </main>
    <footer>
      Â© 2018 Code Fellows
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
